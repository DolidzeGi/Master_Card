<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container-master-1">
      <div class="container-master-header">
        <div class="payment-details"><p>Payment Details</p></div>
        <div class="card-logo">
          <img src="img/Mastercard-Logo.png" alt="cardLogo" />
        </div>
      </div>
      <div class="container-master-content">
        <div class="card-number">
          <p id="card-number-spot">Card Number</p>
          <p id="card-number-true">XXXX XXXX XXXX XXXX</p>
        </div>
      </div>
      <div class="container-master-footer">
        <div class="container-expiry-date">
          <p id="expiry-opa">Expiry</p>
          <p><span>01</span> <span>15</span></p>
        </div>
        <div class="container-ccv-number">
          <p id="ccv-opa">CCV</p>
          <p>135</p>
        </div>
      </div>
    </div>
  </body>
</html>
